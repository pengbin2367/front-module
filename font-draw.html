<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font-draw.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <svg width="500" hight="250" class="text">
            <defs>
                <linearGradient id="geekColor" gradientTransform="rotate(90)">
                    <stop offset="0%" stop-color="#91bd3a">
                        <animate attributeName="stop-color" values="#91bd3a;#12cad6;#91bd3a" dur="10s" begin="3s" repeatCount="indefinite"></animate>
                    </stop>
                    <stop offset="100%" stop-color="#12cad6">
                        <animate attributeName="stop-color" values="#12cad6;#91bd3a;#12cad6" dur="10s" begin="3s" repeatCount="indefinite"></animate>
                    </stop>
                </linearGradient>
            </defs>
            <text class="logo_text" x="100" y="100">青稞博客</text>
        </svg>
    </div>
    
</body>
</html>
